<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuestionario Collahuasi</title>
  <link rel="stylesheet" href="style.css?v=1.4" />
</head>
<body>
  <div class="container">
    <!-- ENCABEZADO -->
    <div style="
      background-image: url('IMG20230425123305.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    ">
      <img src="Logo Academia (002).png" alt="Logo Hualpén Academia" style="max-height: 80px; width: auto;">
      <h1 style="font-size: 2em; font-weight: bold; margin: 10px auto 0; text-align: center; flex-grow: 1;">
        CUESTIONARIO MINERO
      </h1>
    </div>

    <!-- FORMULARIO DE PREGUNTAS -->
    <form id="formularioPreguntas">
      <div style="text-align:center;">
        <p>Cargando preguntas...</p>
        <div class="spinner"></div>
      </div>
    </form>

    <!-- RESULTADOS -->
    <div id="resultados" style="display: none;">
      <h2>Resultados</h2>
      <p id="porcentaje"></p>
      <div id="resumenErrores"></div>
      <button id="nuevoIntento">Nuevo intento</button>
    </div>
  </div>

  <noscript>
    <p style="color:red; text-align:center;">
      Esta página requiere JavaScript habilitado para funcionar correctamente.
    </p>
  </noscript>

  <script src="script.js?v=1.4"></script>
</body>
</html>
