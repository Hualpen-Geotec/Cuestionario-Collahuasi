<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Cuestionario Collahuasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="IMG20230425123305.jpg" alt="Logo Izquierdo" class="logo">
      <img src="Logo Academia (002).png" alt="Banner Academia" class="banner">
    </header>

    <h1>Ingreso al Cuestionario</h1>

    <form id="registroForm">
      <label for="rut">RUT (solo números, sin puntos ni guion):</label>
      <input type="text" id="rut" name="rut" required maxlength="9" placeholder="Ej: 123456789" />
      
      <div id="datosUsuario" style="display: none;">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
        <button type="button" id="continuarBtn">Validar datos y continuar</button>
      </div>

      <p id="mensaje" class="mensaje-error"></p>
    </form>
  </div>

  <script>
    const RUT_URL = "https://script.google.com/macros/s/AKfycbzvjsK77j6Fm3j3fcNsSWQwWf9F8ZLwuZzJ4IrkumTzSKLSJskOxfUc_OzlfgNii2FG5g/exec";

    function formatearRUT(rut) {
      let cuerpo = rut.slice(0, -1);
      let dv = rut.slice(-1).toUpperCase();
      return cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "-" + dv;
    }

    document.getElementById("rut").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
    });

    document.getElementById("rut").addEventListener("blur", async function () {
      const rutIngresado = this.value.trim();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";

      if (rutIngresado.length < 7) {
        mensaje.textContent = "Por favor, ingresa un RUT válido.";
        return;
      }

      try {
        const res = await fetch(`${RUT_URL}?rut=${rutIngresado}`);
        const data = await res.json();

        if (data.autorizado) {
          document.getElementById("nombre").textContent = data.nombre;
          document.getElementById("correo").textContent = data.correo;
          document.getElementById("datosUsuario").style.display = "block";
        } else {
          mensaje.textContent = "Este RUT no está autorizado para realizar el cuestionario.";
        }
      } catch (err) {
        mensaje.textContent = "Error al validar el RUT.";
      }
    });

    document.getElementById("continuarBtn").addEventListener("click", () => {
      const rut = document.getElementById("rut").value;
      const nombre = document.getElementById("nombre").textContent;
      const correo = document.getElementById("correo").textContent;

      // Guardamos los datos en localStorage para usarlos en forms.html
      localStorage.setItem("rut", rut);
      localStorage.setItem("nombre", nombre);
      localStorage.setItem("correo", correo);

      window.location.href = "forms.html";
    });
  </script>
</body>
</html>
