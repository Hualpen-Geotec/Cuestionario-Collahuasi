<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Cuestionario Collahuasi</title>
  <link rel="stylesheet" href="style.css?v=1.0" />
</head>
<body>
  <div class="container">
    <header class="encabezado">
      <div class="logo-titulo">
        <img src="IMG20230425123305.jpg" alt="Logo Izquierdo" class="logo" />
        <h1 class="titulo">Cuestionario Collahuasi</h1>
      </div>
      <img src="Logo Academia (002).png" alt="Banner Academia" class="banner-fondo" />
    </header>

    <form id="registroForm">
      <label for="rut">RUT (solo n√∫meros, sin puntos ni guion):</label>
      <input type="text" id="rut" name="rut" required maxlength="9" placeholder="Ej: 123456789" />
      
      <div id="datosUsuario" style="display: none;">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
        <button type="button" id="continuarBtn">Validar datos y continuar</button>
      </div>

      <p id="mensaje" class="mensaje-error"></p>
    </form>
  </div>

  <script src="script.js?v=1.0"></script>
</body>
</html>
